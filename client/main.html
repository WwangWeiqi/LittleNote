<head>
  <title>MOAC Little Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    {{> map}}
</body>

<template name="map">
    <div id="container">
      <div style="display:flex; position: relative;">
        <span style="width: 100%"><h1 class="title">{{_ "app.Title"}}</h1></span>
        <span class="i18ndropdown" style="width:90px; float:right; margin-right: 2px">{{> i18n_dropdown}}</span>
      </div>
      <div class='marquee'>{{headline}}</div>
      <div class="smallcontainer">
        <div class="mapcontainer">
          <div id="map" class="map"></div>
        </div>
        <div id="notes" class="notes">
          <div style="overflow: scroll; width: 400px; height:800px">{{> notesbody}}</div>
        </div>
      </div>
      <div class="notice">
          {{_ "notice.main_l1"}}
          <br>
          {{_ "notice.main_l2"}}
      </div>
    </div>
</template>
